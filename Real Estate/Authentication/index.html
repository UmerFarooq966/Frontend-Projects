<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/authStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/81b2a91ac0.js" crossorigin="anonymous"></script>
    <title>Signup</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Streamlined property management for a thriving future.</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Create An Account</h2>
            <form>
                <input type="email" class="email input" placeholder="&#61442 Email">
                <input type="password" class="password input" placeholder="&#61442 Password">
                <button type="submit" class="btn btn-dark ">Create New Account</button>
            </form>
            <div class="border">
                <div class="line"></div>
                Already have an account?
                <div class="line"></div>
            </div>
            <button class="btn btn-short btn-light text-light"
                onclick="document.location='./login.html';">Login</button>
        </div>
    </main>
</body>

</html>
