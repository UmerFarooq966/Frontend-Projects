<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/81b2a91ac0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
    <title>Portfolio</title>

</head>

<body class="bg-neutral-950 text-white  overflow-hidden">
    <nav id="nav">
        <div class="container py-6 px-8">
            <div class="flex flex-row justify-between">
                <div class="font-bold text-xl pl-8">My Webiste</div>
                <div id="menu">
                    <a href="#" class="font-semibold text-lg px-2 hover:text-blue-300 duration-500 hover:text-xl"><i
                            class="fa fa-home pr-2"></i>
                        Home</a>
                    <a href="#" class="font-semibold text-lg px-2 hover:text-blue-300 duration-500 hover:text-xl"><i
                            class="fa-solid fa-magnifying-glass pr-2"></i>
                        About</a>
                </div>
                <button
                    class="bg-slate-50 py-2 px-6 text-black font-bold rounded-xl hover:text-white hover:bg-neutral-900 border border-white border-opacity-65 hover:duration-500 hover:scale-110">
                    Contact
                </button>
            </div>
        </div>
    </nav>
    <!-- Hero Section -->
    <section id="hero">
        <div class="container flex flex-col p-14 ">
            <!-- text -->
            <div class="flex justify-center pt-16">
                <h1 id="typewriter" class="font-bold text-6xl pl-6  "></h1>
                <span class="border-l-emerald-50 border-l-4 pl-1 "></span>
            </div>
            <div class="flex justify-center pt-8">
                <h2 id="Paragraph" class="font-bold text-8xl pt-12 ">hello</h2>

            </div>


            <!-- glowing design -->
            <div class=" flex justify-center pt-14 pl-[30%] absolute">
                <div class="motion-safe:animate-spin-slow  ">
                    <i
                        class=" fa-solid fa-circle text-[100px] pt-14  text-indigo-500 blur-2xl hover:motion-safe:animate-ping-slow "></i>
                    <div class="flex">
                        <i
                            class="fa-solid fa-circle text-[150px] pt-14  duration-200  text-purple-500 blur-3xl hover:motion-safe:animate-ping-slow "></i>
                        <i
                            class="fa-solid fa-circle text-[100px] pt-14  duration-500  text-emerald-500 blur-2xl hover:motion-safe:animate-ping-slow "></i>
                    </div>

                </div>
                <div class="motion-safe:animate-spin-slow ">
                    <div class="flex">
                        <i
                            class="fa-solid fa-circle text-[125px] pt-14  duration-500  text-purple-500 blur-2xl hover:motion-safe:animate-ping-slow "></i>
                        <i
                            class="fa-solid fa-circle text-[150px] pt-14  duration-200  text-rose-500 blur-3xl hover:motion-safe:animate-ping-slow "></i>

                    </div>


                </div>
            </div>
        </div>
    </section>
    <script src="../src/script.js"></script>
</body>

</html>
